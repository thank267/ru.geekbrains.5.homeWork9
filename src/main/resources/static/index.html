<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Список продуктов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0"     >
        <tr>
            <td>ID</td>
            <td>Наимнование продукта</td>
            <td>Стоимость</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="product in products">
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td>

                {{product.cost}}

            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(product.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <form ng-submit="loadProducts()">
        <div>
            <label for="filterMin" class="form-label">Фильтровать по минимальной цене</label>
            <input id="filterMin"  class="form-control" type="number" placeholder="min" ng-model="flt.min">
        </div>

        <div>
            <label for="filterMax" class="form-label">Фильтровать по максимальной цене</label>
            <input id="filterMax"  class="form-control" type="number" placeholder="max" ng-model="flt.max">
        </div>

        <div>
            <label for="filterPage" class="form-label">Показать страницу</label>
            <input id="filterPage"  class="form-control" type="number" placeholder="page" ng-model="flt.page">
        </div>

        <button><input type="submit" class="btn-danger"></button>


    </form>
</div>

</body>
</html>
